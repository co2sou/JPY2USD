<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日元實時匯率轉換器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">日元實時匯率轉換器</h1>
            <div class="language-selector">
                <button class="lang-btn active" data-lang="zh">中文</button>
                <button class="lang-btn" data-lang="en">English</button>
                <button class="lang-btn" data-lang="ja">日本語</button>
            </div>
        </div>
        
        <div class="converter-card">
            <div class="input-section">
                <label id="inputLabel">輸入金額：</label>
                <div class="currency-selector">
                    <button class="currency-btn active" data-currency="USD">
                        <span class="currency-symbol">$</span>
                        <span class="currency-name" id="usdName">美元</span>
                    </button>
                    <button class="currency-btn" data-currency="JPY">
                        <span class="currency-symbol">¥</span>
                        <span class="currency-name" id="jpyName">日元</span>
                    </button>
                    <button class="currency-btn" data-currency="CNY">
                        <span class="currency-symbol">¥</span>
                        <span class="currency-name" id="cnyName">人民幣</span>
                    </button>
                </div>
                <div class="input-wrapper">
                    <span class="currency-symbol" id="inputSymbol">$</span>
                    <input type="number" id="amountInput" placeholder="100" min="0" step="0.01">
                </div>
            </div>

            <div class="results-section">
                <div class="result-item" id="result1">
                    <label id="result1Label">日元：</label>
                    <div class="result-value">
                        <span class="currency-symbol" id="result1Symbol">¥</span>
                        <span id="result1Amount">0.00</span>
                    </div>
                </div>

                <div class="result-item" id="result2">
                    <label id="result2Label">人民幣：</label>
                    <div class="result-value">
                        <span class="currency-symbol" id="result2Symbol">¥</span>
                        <span id="result2Amount">0.00</span>
                    </div>
                </div>
            </div>
            
            <div class="rate-info">
                <div class="rate-display">
                    <div class="rate-item">
                        <span>JPY → USD: </span>
                        <span id="jpyToUsdRate">-</span>
                    </div>
                    <div class="rate-item">
                        <span>JPY → CNY: </span>
                        <span id="jpyToCnyRate">-</span>
                    </div>
                </div>
                <div class="update-time">
                    <span id="rateText">匯率更新時間：</span>
                    <span id="updateTime">載入中...</span>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>正在獲取最新匯率...</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
